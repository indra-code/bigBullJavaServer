spring.application.name=BigBullServer
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/portfolios
spring.datasource.username=root
spring.datasource.password=n3u3da!

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.dialect=org.hibernate.dialect.MySQLDialect

# Logging Configuration
# Root logger level (default for all packages)
logging.level.root=INFO

# Application-specific logging (DEBUG level for detailed tracking)
logging.level.com.BigBull=DEBUG

# Spring Framework logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO

# Hibernate and JPA logging
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# File logging configuration
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
